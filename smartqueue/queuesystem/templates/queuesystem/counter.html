<!DOCTYPE html>
<html>
<head>
    <title>Service Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center text-warning mb-4">Service Counter</h2>

            {% if tokens %}
                {% with token=tokens.0 %}
                    <div class="alert alert-primary text-center">
                        <p><b>Next Token:</b> {{ token.token_number }}</p>
                        <p><b>Service:</b> {{ token.service.name }}</p>
                        <p><b>User:</b> {{ token.student.username }}</p>

                        <form method="POST" class="mt-3">
                            {% csrf_token %}
                            <input type="hidden" name="token_id" value="{{ token.id }}">
                            <button type="submit" name="action" value="serve" class="btn btn-success me-2">✅ Serve</button>
                            <button type="submit" name="action" value="cancel" class="btn btn-danger">❌ Cancel</button>
                        </form>
                    </div>
                {% endwith %}
            {% else %}
                <p class="text-center text-muted">No tokens waiting in the queue.</p>
            {% endif %}
		<div class="mt-4">
            <a href="{% url 'home' %}" class="btn btn-primary">Back to Home</a>
        </div>
        </div>
    </div>
</body>
</html>
